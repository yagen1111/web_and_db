<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת רישום נתונים</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">הכנסת נתונים למערכת</h2>
            </div>
            <div class="card-body">
                <!-- {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %} -->
                
                <form action="{{ url_for('submit_data') }}" method="post">
                    <div class="mb-3">
                        <label for="input1" class="form-label">שדה 1:</label>
                        <input type="text" class="form-control" id="input1" name="input1" required>
                    </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label">שדה 2:</label>
                        <input type="text" class="form-control" id="input2" name="input2" required>
                    </div>
                    <div class="mb-3">
                        <label for="input3" class="form-label">שדה 3:</label>
                        <input type="text" class="form-control" id="input3" name="input3" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">שמור נתונים</button>
                        <a href="{{ url_for('view_data') }}" class="btn btn-info">צפה בכל הנתונים</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
